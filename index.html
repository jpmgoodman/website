  <section>
    <h3 class="section-title"><a class="anchor" href="#aboutme" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>about</h3>
    <p>
    I am a first year PhD student at Cornell University, studying <a href="https://www.cs.cornell.edu/research/theory" target="_blank">theoretical computer science</a>. I received my BSE (<em>summa cum laude</em>) in <a href="http://www.cs.princeton.edu/" target="_blank">computer science</a> from Princeton University, where I also received a certificate in <a href="https://www.pacm.princeton.edu/" target="_blank">PACM</a>. My primary interests lie in graph theory, combinatorial optimization, and complexity theory.
    </p>
    <br>

    <h3 class="section-title"><a class="anchor" href="#experience" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>experience</h3>
    <p>Before I started my PhD, I spent some time at Berkeley, where I studied approximation algorithms with <a href="https://www2.eecs.berkeley.edu/Faculty/Homepages/bayen.html" target="_blank">Alexandre Bayen</a>. As an undergraduate at Princeton, I worked with <a href="https://www.cs.princeton.edu/~ret/" target="_blank">Robert Tarjan</a> on various graph coloring problems. I've spent a few summers at Google, most recently working with the Search and <a href="https://ai.google/research/teams/algorithms-optimization/" target="_blank">Google Research</a> teams.
    </p>
