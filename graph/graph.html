<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Graph | JPMG</title>

    <link rel="stylesheet" href="../stylesheets/styles.css">
    <link rel="stylesheet" href="../stylesheets/github-light.css">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="graph.css">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="graph.js"></script>
</head>
<body class="no-select">
    <div class="instructions banner">
        [SHIFT + click] to add node | [CMD/WINDOWS + click node](x2) to add edge
    </div>
    <div class="adj-matrix footer">
        Adjacency matrix
    </div>
    <div class="destroyer">
        <i class="fa fa-trash" aria-hidden="true"></i>
    </div>
    <div class="adj-matrix results">
    </div>
    <div class="zooms">
        <div class="zoom inwards">
            +
        </div><div class="zoom outwards">
            -
        </div>
    </div>
    <div class="colors">
        <div class="color" id="red">
        </div>
        <div class="color" id="orange">
        </div>
        <div class="color" id="yellow">
        </div>
        <div class="color" id="lime">
        </div>
        <div class="color" id="green">
        </div>
        <div class="color" id="cyan">
        </div>
        <div class="color" id="sky">
        </div>
        <div class="color" id="blue">
        </div>
        <div class="color" id="purple">
        </div>
        <div class="color" id="pink">
        </div>
    </div>
</body>
</html>
